<section id="home">
  <div class="p-8 lg:py-12 bg-gradient-to-r from-green-100 to-green-300">
    <h1 class="text-2xl md:text-3xl lg:text-5xl lg:font-light">
      Discover Latest Courses on Angular
    </h1>
  </div>
  <div class="max-w-4xl mx-auto p-2 grid grid-cols-1 md:grid-cols-2 my-4">
    @for (course of (formattedCourses$ | async); track course.courseId) {
    <app-course-card [course]="course"></app-course-card>
    }
  </div>
</section>
