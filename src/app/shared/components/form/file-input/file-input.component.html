@if (controlName) {

<div class="my-2">
  <label class="text-gray-600 text-xs" for="image">Select image</label>
  <input
    type="file"
    [id]="controlName"
    [name]="controlName"
    [accept]="accept"
    [multiple]="false"
    (change)="readUrl($event)"
    class="border border-green-400 rounded-lg w-full p-1 text-sm"
    #fileUploadInput
  />
</div>
}
